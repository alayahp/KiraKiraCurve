<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Fan Page 💜🎤</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: #FFB6C1; /* Light pink background */
            font-family: 'Times New Roman', serif;
            font-size: 12px;
            color: #4B0082; /* Indigo text color */
            text-align: center;
        }
        header {
            background: rgba(255, 182, 193, 0.8); /* Soft pink background */
            padding: 20px;
            border-radius: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav a {
            color: #4B0082; /* Indigo text color */
            text-decoration: none;
            font-weight: bold;
        }
        .form-section, .media-section {
            background: rgba(255, 105, 180, 0.7); /* Light pink with opacity */
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            color: #FFD700; /* Gold text color */
        }
        button {
            background-color: #FFD700; /* Gold button */
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #FF69B4; /* Hot pink button hover */
        }
        audio {
            border-radius: 10px;
            margin-top: 20px;
        }
        .image-section img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>💜 Welcome to the BTS ARMY Fan Page! 🎤</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-section">
            <h2>Join the BTS ARMY! 💜</h2>
            <form>
                <label for="name">🎶 Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="bias">💖 Choose Your Bias:</label>
                <input type="radio" id="rm" name="bias" value="RM"> RM 🐨
                <input type="radio" id="jin" name="bias" value="Jin"> Jin 🐹
                <input type="radio" id="suga" name="bias" value="Suga"> Suga 🐱
                <input type="radio" id="jhope" name="bias" value="J-Hope"> J-Hope ☀️
                <input type="radio" id="jimin" name="bias" value="Jimin"> Jimin 🐥
                <input type="radio" id="v" name="bias" value="V"> V 🐻
                <input type="radio" id="jk" name="bias" value="Jungkook"> Jungkook 🐰
                
                <label for="fav-song">🎵 Favorite BTS Song:</label>
                <input type="text" id="fav-song" name="fav-song">
                
                <button type="submit">Join! 💜</button>
            </form>
        </section>
        
        <section class="media-section">
            <h2>🎶 Listen to BTS! 💜</h2>
            <audio controls>
                <!-- Example of a working audio file URL -->
                <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </section>

        <section class="image-section">
            <h2>🌟 BTS Love 💜</h2>
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcS2MlrH2EYdm2-d7VA1OFqEvx9UzVBES0YfExexj72FFrJ9ZWzXNsk0y-zw8YBnc0L5_pQokvgpG6hE-asdyUO8IA" alt="BTS Image">
        </section>
    </main>
    
    <footer>
        <p>Made with love 💜 by a fellow ARMY! (≧◡≦) ♡</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
